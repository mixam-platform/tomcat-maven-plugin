name: Publish Mixam release of tomcat7-maven-plugin

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Package
        run: mvn clean package -DskipTests
      - name: Publish package
        run: mvn -B deploy:deploy-file -Durl=https://maven.pkg.github.com/mixam-platform/tomcat-maven-plugin -DrepositoryId=github -Dfile=tomcat7-maven-plugin/target/tomcat7-maven-plugin-3.0-SNAPSHOT.jar -DgroupId=com.mixam.maven -DartifactId=tomcat7-maven-plugin -Dversion=3.0-SNAPSHOT-${GITHUB_REF##*/} -DgeneratePom=true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
